<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header class="app__header">
            <h1 class="app__title">Expense Tracker</h1>
        </header>

        <section class="card">
            <div class="form">
                <input id="title" class="input" placeholder="Title" autocomplete="off">
                <input id="amount" class="input" type="number" step="0.01" placeholder="Amount">
                <button class="btn btn--primary" onclick="addExpense()">Add</button>
            </div>
        </section>

        <section class="card">
            <h2 class="section__title">Total: â‚¹<span id="total">0</span></h2>
            <ul id="expenses" class="list"></ul>
        </section>
    </div>
     
    <script src="script.js"></script>
</body>
</html>
