<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header class="app__header">
            <h1 class="app__title">Expense Tracker</h1>
            <p class="app__subtitle">Track your spending with ease</p>
        </header>

        <section class="card">
            <div class="form">
                <div class="form__group">
                    <label for="title" class="label">Title</label>
                    <input id="title" class="input" placeholder="e.g., Groceries" autocomplete="off">
                </div>
                <div class="form__group">
                    <label for="amount" class="label">Amount (₹)</label>
                    <input id="amount" class="input" type="number" step="0.01" placeholder="0.00">
                </div>
                <button class="btn btn--primary" onclick="addExpense()">Add Expense</button>
            </div>
        </section>

        <section class="card">
            <h2 class="section__title">Expenses</h2>
            <div class="summary">
                <span>Total</span>
                <span id="total" class="summary__value">₹0.00</span>
            </div>
            <ul id="list" class="list"></ul>
        </section>
    </div>
     
    <script src="script.js"></script>
</body>
</html>
